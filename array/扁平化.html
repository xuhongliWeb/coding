            // 方法 1

            function flateen(arr, deep = 1) {
                let res = [];
                const fn = function (arr, deep) {
                    arr.forEach((item, index) => {
                        if (Array.isArray(item)) {
                            fn(item);
                        } else {
                            res.push(item);
                        }
                    });
                };
                fn(arr, deep);
                return res;
            }

            // console.log(flateen(arr2));

            // 方法 2
            var arr = [1, [2, [3, 4]]];

            function flatten2(arr) {
                var result = [];
                for (var i = 0, len = arr.length; i < len; i++) {
                    if (Array.isArray(arr[i])) {
                        result = result.concat(flatten(arr[i]));
                    } else {
                        result.push(arr[i]);
                    }
                }
                return result;
            }
