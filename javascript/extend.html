        <script>

            // var obj3 = {

            var obj1 = {
                a: 1,
                b: { b1: 1, b2: 2 },
            };

            var obj2 = {
                b: { b1: 3, b3: 4 },
                c: 3,
            };

            var obj3 = {
                d: 4,
            };
            // 合并 对象

            function extend(target, ...args) {
                const res = JSON.parse(JSON.stringify(target));
                let obj = {};
                // console.log(target);
                args.forEach((item) => {
                    obj = Object.assign(res, item);
                    debugger
                    console.log('obj: ', obj);
                });
                return obj;
            }

            console.log("extend(obj1,obj2,obj3): ", extend(obj1, obj2, obj3));
        </script>
