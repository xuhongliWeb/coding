<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = 1;
            const b = 2;
            var c = 3;
            console.log(a, b, c);
            console.log(window.a, window.b, window.c);
        </script>
        <script>
            // JavaScript采用的是词法作用域，函数的作用域基于函数创建的位置。
            console.log(a, b, c);
            console.log(window.a, window.b, window.c);

            var scope = "global scope";
            function checkscope1() {
                var scope = "local scope";
                function f() {
                    return scope;
                }
                return f();
            }
            checkscope1();

            var scope = "global scope";
            function checkscope2() {
                var scope = "local scope";
                function f() {
                    return scope;
                }
                return f;
            }
            checkscope2()();
        </script>
    </body>
</html>
